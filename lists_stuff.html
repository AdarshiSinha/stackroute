<!doctype html>
<html>
  <head><title>Lists and stuff</title>
  <meta charset="utf=8"/>
  <meta name="value"/>
  </head>

  <body>
    <h1>Lets create some lists</h1>
    
    <ul>
     <h2>Unordered lists</h2>
     <li>aaa</li>
     <li>bbb</li>
     <li>ccc</li>
    </ul>
    
     <br><br>
    <ol>
     <h2>Ordered lists</h2>
     <li>ddd</li>
     <li>eee</li>
     <li>fff</li>
    </ol>

    <br><br>
    <dl>
     <h2>Definitive lists</h2>
      
      <dt>ggg:</dt>
        <dd>hhh</dt>
      <dt>iii:</dt>
        <dd>jjj</dt>
      <dt>kkk:</dt>
        <dd>lll</dt>
    </dl>

    <strong>That's it</strong>
    <em>Let's meet next time</em>

  </body>
</html>
